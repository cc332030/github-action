
name: github

on:
  push:
    branches:
      - node
  pull_request:
    branches:
      - node

jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: cache
          path: |
            node_modules
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm i && npm run ncc

      - run: git config --global user.name "${{ github.actor }}"
      - run: git config --global user.email "${{ github.actor }}@gmail.com"

      - run: git add index.js && git commit -m "ncc by Github Action" && git push

      - uses: cc332030/github-action@node
